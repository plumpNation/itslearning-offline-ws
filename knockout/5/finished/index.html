<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A custom component in knockoutjs">

        <title>Offline in the browser!</title>

        <!-- STYLES -->
        <!-- dependencies -->
        <link rel="stylesheet" href="css/pure/pure-min.css">
        <link rel="stylesheet" href="css/pure/grids-responsive-min.css">

        <!-- components -->
        <link rel="stylesheet" href="components/network-indicator/network-indicator.css">

        <!-- app specific -->
        <link rel="stylesheet" href="css/news.css">

        <!-- SCRIPTS -->
        <!-- dependencies -->
        <script src="bower_components/knockout/dist/knockout.debug.js"></script>

        <!-- libs -->
        <script src="lib/news-helper.js"></script>

        <!-- components -->
        <script src="components/network-indicator/component.js"></script>

        <!-- controller -->
        <script src="app.js"></script>
    </head>

    <body>
        <div id="layout" class="pure-g">

            <div class="sidebar pure-u-1 pure-u-md-1-4">
                <div class="header">
                    <h1 class="brand-title">A news feed</h1>
                    <h2 class="brand-tagline">Cache all the things!</h2>
                </div>
            </div>

            <div class="content pure-u-1 pure-u-md-3-4">
                <div>
                    <section class="news">
                        <h1  class="content-subhead">Recent News</h1>
                        <section id="news-items"></section>
                    </section>
                </div>
            </div>
        </div>

        <network-indicator></network-indicator>
    </body>
</html>
