<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A workshop to learn about offline in the browser">

        <title>Offline in the browser!</title>

        <link rel="stylesheet" href="css/pure/pure-min.css">
        <link rel="stylesheet" href="css/pure/grids-responsive-min.css">
        <link rel="stylesheet" href="css/news.css">

        <link rel="stylesheet" href="css/components/network-indicator.css">

        <script src="lib/news-helper.js"></script>
        <script src="app.js"></script>
    </head>

    <body>
        <div id="layout" class="pure-g">

            <div class="sidebar pure-u-1 pure-u-md-1-4">
                <div class="header">
                    <h1 class="brand-title">A news feed</h1>
                    <h2 class="brand-tagline">Cache all the things!</h2>
                </div>
            </div>

            <div class="content pure-u-1 pure-u-md-3-4">
                <div>
                    <section class="news">
                        <h1 id="recent-news-header" class="content-subhead">Recent News</h1>
                        <section id="news-items"></section>
                    </section>
                </div>
            </div>
        </div>
        <footer id="online-indicator" class="online">
            <p class="is-online">You are online</p>
            <p class="is-offline">You are offline</p>
        </footer>
    </body>
</html>
